version: "3.8"

services:
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    ports:
      - "8888:8080"                 # host:container
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=America/Phoenix
    volumes:
      - /srv/docker/sabnzbd/config:/config
      - /srv/local/sab/incomplete:/incomplete   # local fast temp
      - /mnt/plex:/downloads                 # finished - Sonarr and Radarr must have this as well.
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true
