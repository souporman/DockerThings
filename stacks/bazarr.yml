version: "3.8"

services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    ports:
      - "6767:6767"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Phoenix
    volumes:
      - /srv/docker/bazarr/config:/config
      - /mnt/plex/Movies:/Movies
      - /mnt/plex/TV:/TV
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true